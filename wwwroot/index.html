<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js" integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>

<body>
    <script type="text/javascript" src="./js/script.js"></script>
    <h1 class="title">
        Turbo Search
    </h1>

    <div id="time-div">
        <div id="time-button">Get time</div>
        <div id="time">HH:MM</div>

    <div id="search-div">

        </div>
